
<div class="product-container">
 <h2 align="center">Product-Inventory</h2>

  <mat-table [dataSource]="dataSource" class="full-width-table">

    <ng-container matColumnDef="serial">
      <th mat-header-cell *matHeaderCellDef>Serial No</th>
      <td mat-cell *matCellDef="let product">{{product.serial}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let product">{{product.name}}</td>
    </ng-container>

    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef>Quantity</th>
      <td mat-cell *matCellDef="let product">{{product.quantity}}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let product">{{product.price}}</td>
    </ng-container>

    <ng-container matColumnDef="actions" *ngIf = "isAdmin">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef = "let product">
        <button matButton class="custom-btn" mat-raised-button color="primary" (click)="editProduct(product)">Edit</button>
        <button matButton class="custom-btn delete" mat-raised-button color="primary" (click)="deleteProduct(product)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </mat-table>

    <div>
      <button matButton class="add-action" mat-raised-button color="accent" (click)="addProduct()"> + Add Product</button>
    </div>
</div>
